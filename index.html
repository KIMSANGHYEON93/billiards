<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Billiards AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Cloud Run 환경 변수 주입을 위한 브릿지 스크립트 -->
    <script>
        // Docker entrypoint에서 __API_KEY_PLACEHOLDER__ 부분이 실제 키로 치환됩니다.
        window.process = {
            env: {
                API_KEY: "__API_KEY_PLACEHOLDER__"
            }
        };
    </script>
    <!-- Babel for in-browser JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020202; font-family: 'Inter', sans-serif; }
        canvas { touch-action: none; }
        /* Prevent flash of unstyled content */
        #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; color: #10b981; font-weight: 900; font-style: italic; font-size: 2rem; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Entry point with module and typescript presets -->

</body>
</html>
